    <link rel="stylesheet" href="./style.css">
    <title>Piano</title>

<body>

    <div class="nowPlaying"></div>

        </div>

        </div>

        <div data-key="68" data-not="E" class="key">
            <span>D</span>
        </div>

        <div data-key="70" data-not="F" class="key">

        </div>

        </div>

        <div data-key="71" data-not="G" class="key">
            <span>G</span>
        </div>

        </div>

            <span>H</span>
        </div>

        </div>

        <div data-key="74" data-not="B" class="key">
            <span>J</span>
        </div>

        <div data-key="75" data-not="C" class="key">
            <span>K</span>
        </div>

        <div data-key="79" data-not="C#" class="keySharp" id="O">
            <span>O</span>
        </div>

        <div data-key="76" data-not="D" class="key">
            <span>L</span>
        </div>

        <div data-key="80" data-not="D#" class="keySharp" id="P">
            <span>P</span>
        </div>

        <div data-key="186" data-not="E" class="key">
            <span>;</span>
        </div>
    </div>

    <audio data-key="87" src="./static/041.wav"></audio>
